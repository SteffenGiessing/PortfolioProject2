<div>
    <input type="text" id="email" data-bind="value: email">
    <input type="text" id="password" data-bind="value: password">
    <button type="button" data-bind="click:loginUser" data-toggle="button">LOGIN</button>

    <div data-bind="for each: userInfo">
        <h5>FirstName: <span data-bind="text: firstName"></span></h5>
        <h5>LastName: <span data-bind="text: lastName"></span> </h5>
    </div>
</div>
