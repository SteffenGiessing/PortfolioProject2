<div class="actor">
    <div class="container" data-bind="">
        <div class="row">
            <div class="col-lg-12">
                <h1>Actor List</h1>
                <h1>Just wat ever</h1>
                <input data-bind="value: searchActorString" class="form-control mr-sm-2" type="text" placeholder="Search"
                       aria-label="Search...">
                <button data-bind="click: getActorData" class="btn btn-primary my-2 my-sm-0"
                        data-toggle="button" aria-pressed="false" autocomplete="off" type="submit">Search</button>
            </div>
            <div class="row" data-bind="foreach: actors">
                <div class="col-lg-4">
                    <p>Primary Name: <span data-bind="text: primaryName"></span></p>
                    <br>
                </div>
            </div>
        </div>
    </div>
</div>
