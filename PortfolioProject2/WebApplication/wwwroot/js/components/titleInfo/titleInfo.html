<div>
    <div class="container" data-bind="with: titles">
        <div class="row">
            <div class="col-sm-12 col-lg-6">
                <h2 data-bind="text: primaryTitle"> </h2>
            </div>
            <div class="col-sm-12 col-lg-6">
                <button type="button" class="btn btn-primary" data-bind="click: $parent.addToBookmarks">Add to bookmarks +</button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-lg-6">
                <img class="img-fluid poster" data-bind="attr:{src: poster}" onerror=src="resources/image-placeholder.svg" />
            </div>
            <div class="col-sm-12 col-lg-6">
                <p>Start Year: <span data-bind="text: startYear"> </span> </p>
                <p>End Year: <span data-bind="text: endYear"> </span> </p>
                <p>Genres: <span data-bind="text: genres"> </span> </p>
                <p>Plot: <span data-bind="text: plot"> </span> </p>
                <br>

            </div>
        </div>
    </div>
</div>
