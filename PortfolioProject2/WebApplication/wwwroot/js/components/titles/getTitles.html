<div class="container-lg">
<h2>Popular Titles</h2>
<div class="row" data-bind="foreach: titles">
    <div class="col-sm-10 col-md-5 col-lg-4" data-bind="click: $parent.selectTitle">
        <div class="card shadow-sm">
            <img class="img-fluid" width="100%" height="400" data-bind="attr: { src: poster }" onerror="this.onerror=null;this.src='https://i.redd.it/yprohh8wtdd21.png';"/></svg>
            <div class="card-body" width="100%" height="100">
                <p class="card-text" data-bind="text: primaryTitle"></p>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                        <button type="button" class="btn btn-sm btn-outline-secondary" data-bind="click: $parent.selectTitle">View</button>
                        <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                    </div>
                    <small class="text-muted">9 mins</small>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

<div>
    Page size: <select data-bind="options: pageSizes, selectedOptions: selectedPageSize"></select>
</div>
