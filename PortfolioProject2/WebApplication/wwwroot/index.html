<!DOCTYPE html>
<html lang="">
<head>
    <title>index</title>
    <link rel="stylesheet" href="css/base.css">
    <link href="css/lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
<header>
    <!-- Navigation Bar -->
    <navbar>
        <ul class="nav-list">
            <li class="nav-link"><img id="logo" src="resources/final.gif" alt="Bad Mafia"></li>
            <li class="nav-item">
                <ul class="navbar-nav" data-bind="foreach: menuElements">
                    <li class="nav-item" data-bind="css: $parent.isActive($data)">
                        <a class="nav-item" data-bind="click: $parent.changeContent">
                            <span class="nav-link" data-bind="text: $data"></span>
                        </a>
                    </li>
                </ul>
            </li>
        </ul>
    </navbar>
</header>
    
<div class="container">
    <div data-bind="component: {name: selectedComponent}">
        
        
        
        
    </div>
</div>

   
    <script data-main="js/main.js" src="js/lib/requirejs/require.js"></script>
</body>
</html>
