<!DOCTYPE html>
<html lang="">
<head>
    <title>index</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="css/lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/base.css" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,100&display=swap" rel="stylesheet">
</head>

<body>
<header>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-custom navbar-expand-sm navbar-light">
        <img alt="Website Logo" id="logo" src="resources/cinemax2.png">

        <button aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
                data-target="#navbarTogglerDemo01" data-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-center" id="navbarTogglerDemo01">
            <ul class="navbar-nav nav-fill mr-auto mt-2 mt-lg-0 w-100 order-1 order-md-0 dual-collapse2"
                data-bind="foreach: menuElements">
                <li class="nav-item" data-bind="css: $parent.isActive($data)">
                    <a class="nav-item" data-bind="click: $parent.changeContent">
                        <span class="nav-link" data-bind="text: $data"></span>
                    </a>
                </li>
            </ul>

            <div data-bind="value: menuElements"></div>

            <form class="form-inline my-2 my-lg-2" id="searchForm">
                <label for="search" id="labelSearch">Search for stuff</label>
                <input autofocus data-bind="value: searchWord" id="search" placeholder="Search..." required
                       type="search"/>
                <button data-bind="click:searchBtn" id="goButton" type="submit">Go</button>
            </form>
        </div>
    </nav>
</header>

<div class="container-fluid">
    <div data-bind="component: {name: selectedComponent, params: currentParams}"></div>

    <div data-bind="value: menuElements"></div>
</div>

<script type="text/javascript">
    //Get the button
    var mybutton = document.getElementById("myBtn");
    var prevButton = document.getElementById("prevBtn");

    // When the user clicks on the button, scroll to the top of the document
    function topFunction() {
        document.documentElement.scrollTop = 700;
    }

    function bottomFunction() {
        document.documentElement.scrollTop = 500;
    }


    // Get the modal
    var modal = document.getElementById('id01');

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function (event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }

</script>

<script data-main="js/main.js" src="js/lib/requirejs/require.js"></script>
</body>
</html>
