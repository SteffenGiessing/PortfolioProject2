<!DOCTYPE html>
<html lang="">
<head>
    <title>index</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,100&display=swap" rel="stylesheet">
</head>

<body>
<header>
    <!-- Navigation Bar -->
        <nav class="navbar navbar-custom navbar-expand-sm navbar-light">
            <img id="logo" src="resources/cinemax2.png" alt="Website Logo">
            
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse justify-content-center" id="navbarTogglerDemo01">
                <ul class="navbar-nav nav-fill mr-auto mt-2 mt-lg-0 w-100 order-1 order-md-0 dual-collapse2" data-bind="foreach: menuElements">
                    <li class="nav-item" data-bind="css: $parent.isActive($data)">
                        <a class="nav-item" data-bind="click: $parent.changeContent">
                            <span class="nav-link" data-bind="text: $data"></span>
                        </a>
                    </li>
                </ul>
                
                <div data-bind="value: menuElements"></div>

                <form id="searchForm" class="form-inline my-2 my-lg-2">
                    <label id="labelSearch" for="search">Search for stuff</label>
                    <input data-bind="value: searchWord" id="search" type="search" placeholder="Search..." autofocus required />
                    <button id="goButton" data-bind="click:searchBtn" type="submit">Go</button>
                </form>
            </div>
        </nav>
</header>
    
<div class="container-fluid">
        <div data-bind="component: {name: selectedComponent, params: currentParams}"></div>

    <div data-bind="value: menuElements"></div>
</div>

<script type="text/javascript">
    //Get the button
    var mybutton = document.getElementById("myBtn");
    var prevButton = document.getElementById("prevBtn");

    // When the user clicks on the button, scroll to the top of the document
    function topFunction() {
        document.documentElement.scrollTop = 500;
    }

    function bottomFunction() {
        document.documentElement.scrollTop = 500;
    }


    // Get the modal
    var modal = document.getElementById('id01');

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
    
</script>

    <script data-main="js/main.js" src="js/lib/requirejs/require.js"></script>
</body>
</html>
